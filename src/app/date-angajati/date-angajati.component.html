<h1 class="title-format">Date Personale</h1>

<div class="mat-z8 card">

  <div>
    <button class="button-format-adauga" (click)="openDialog()"> adauga angajat  </button>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let dateAngajati"> {{dateAngajati.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="Nume">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let dateAngajati"> {{dateAngajati.nume}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Prenume">
      <th mat-header-cell *matHeaderCellDef> Prenume </th>
      <td mat-cell *matCellDef="let dateAngajati"> {{dateAngajati.prenume}} </td>
    </ng-container>
  
    <ng-container matColumnDef="CNP">
      <th mat-header-cell *matHeaderCellDef> CNP </th>
      <td mat-cell *matCellDef="let dateAngajati"> {{dateAngajati.cnp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Adresa">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let dateAngajati"> {{dateAngajati.adresa}} </td>
      </ng-container>
      
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let dateAngajati">
         <button class="update-button" (click)="openDialog(dateAngajati)"> UPDATE </button>
         <button class="delete-button" (click)="deleteAngajat(dateAngajati.marca)"> DELETE </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [pageSizeOptions]="[5, 10, 15]"  
                  showFirstLastButtons                            
                 aria-label="Select page">
                 [length] = "100"                
  </mat-paginator>


  

</div>
