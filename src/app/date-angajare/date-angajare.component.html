<h1 class="title-format-angajare">Date Angajare Unitate</h1>

<div class="mat-z8 card">

  <div>
    <button class="button-format-adauga-angajare" (click)="openDialog()"> adauga date angajare  </button>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let dateAngajare"> {{dateAngajare.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="DataAngajare">
      <th mat-header-cell *matHeaderCellDef> Data Angajarii </th>
      <td mat-cell *matCellDef="let dateAngajare"> {{dateAngajare.dataAngajare}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Departament">
      <th mat-header-cell *matHeaderCellDef> Departament </th>
      <td mat-cell *matCellDef="let dateAngajare"> {{dateAngajare.departament}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Functie">
      <th mat-header-cell *matHeaderCellDef> Functie </th>
      <td mat-cell *matCellDef="let dateAngajare"> {{dateAngajare.functie}} </td>
    </ng-container>
  
        
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let dateAngajare">
        <button class="update-button-angajare" (click)="openDialog(dateAngajare)"> UPDATE </button>
        <button class="delete-button-angajare" (click)="deleteDateAngajare(dateAngajare.marca)"> DELETE </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [pageSizeOptions]="[5, 10, 15]"  
                  showFirstLastButtons                            
                 aria-label="Select page">
                 [length] = "100"                
  </mat-paginator>


  

</div>
