<h1 class="title-format-pontaj">Pontaj</h1>

<div class="mat-z8 card">

  <div>
    <button class="button-format-adauga-pontaj" (click)="openDialog()"> adauga pontaj  </button>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let pontaj"> {{pontaj.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="ZileLucratoare">
      <th mat-header-cell *matHeaderCellDef> Zile lucratoare </th>
      <td mat-cell *matCellDef="let pontaj"> {{pontaj.zileLucratoare}} </td>
    </ng-container>

    <ng-container matColumnDef="ZileLucrate">
      <th mat-header-cell *matHeaderCellDef> Zile lucrate </th>
      <td mat-cell *matCellDef="let pontaj"> {{pontaj.zileLucrate}} </td>
    </ng-container>

    <ng-container matColumnDef="ZileCO">
      <th mat-header-cell *matHeaderCellDef> Zile CO </th>
      <td mat-cell *matCellDef="let pontaj"> {{pontaj.zileCO}} </td>
    </ng-container>

    <ng-container matColumnDef="ZileCFS">
      <th mat-header-cell *matHeaderCellDef> Zile CFS </th>
      <td mat-cell *matCellDef="let pontaj"> {{pontaj.zileCFS}} </td>
    </ng-container>

           
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let pontaj">
         <button class="update-button-pontaj" (click)="openDialog(pontaj)"> UPDATE </button>
         <button class="delete-button-pontaj" (click)="deletePontaj(pontaj.marca)"> DELETE </button>
         
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <mat-paginator [pageSizeOptions]="[5, 10, 15]"  
                  showFirstLastButtons                            
                 aria-label="Select page">
                 [length] = "100"                
  </mat-paginator>


  

</div>
